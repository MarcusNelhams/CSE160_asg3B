<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Virtual World</title>
    <link rel="stylesheet" href="asg3B.css">
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>

    <div id="output"></div>

    <p> Look at Map: 
      <button type="button" id="UpMap">Up</button>
      <button type="button" id="DownMap">Down</button>
    <p> Generate new map
      <button type="button" id="NewMap">Go!</button>

    <p>Notes To Grader</p>
    <p>Press the generate new map to randomly generate a new algorithm</p>
    <p>Uses <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm#Simplified_version">Wilson's Algorithm</a></p>

    <p>Name: Marcus Nelhams</p>
    <p>Email: mnelhams@ucsc.edu</p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="Map.js"></script>
    <script src="Camera.js"></script>
    <script src="asg3B.js"></script>
  </body>
</html>
